<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    <title>dummy</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-warning">

        <a href="{% url 'admin:index' %}" class="text-black">Admin Page</a>
        <a href="{% url 'registration' %} " class="text-black">Registration Page</a>    
        <a href="{% url 'home' %}" class="text-black">Home Page</a>

        {% if user.is_authenticated %}
        
        <a href="{% url 'user_logout' %}" class="text-black">user_logout Page</a>
        <a href="{% url 'profile_display' %}" class="text-black">profile_display Page</a>
        <a href="{% url 'change_password' %}" class="text-black">change_password Page</a>

        {% else %}
        <a href="{% url 'user_login' %}" class="text-black">user_login Page</a>
        <a href="{% url 'reset_password' %}" class="text-black">reset_password Page</a>

        {% endif %}
    </nav>

    {% block body_block %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
